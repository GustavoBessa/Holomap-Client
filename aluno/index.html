<body onload="responsividadeCanvas(window.innerWidth)">
	<script type="text/javascript">
		function leituraUrl() {
			var result = {}, keyValuePairs = location.search.slice(1).split("&");
    		keyValuePairs.forEach(function(keyValuePair) {
        		keyValuePair = keyValuePair.split('=');
       			result[decodeURIComponent(keyValuePair[0])] = decodeURIComponent(keyValuePair[1]) || '';
    		});
    		return result;
		}
		var myParam = leituraUrl();
		console.log(myParam);
		if (myParam.c != undefined) {
			setTimeout(function(){
				moveTo(myParam.c);
			},1000)

		}
		function responsividadeCanvas(width) {
			if (width < 800) {
				document.getElementById('globe-aluno').style.width = width+"px";
				document.getElementById('globe-aluno').style.height = width+"px";
			}else{
				document.getElementById('globe-aluno').style.width = "500px";
				document.getElementById('globe-aluno').style.height = "500px";
			}
		}
	</script>
